<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="./src/images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Game-page</title>
</head>

<body class="game-page">
    <!--_____GENERAL   WINDOW______________________-->
    <div class="game-info">
        <ul class="list">
            <li class="item">Name:
                <span id="output"></span>
            </li>
            <li class="item">Your coins:
                <span id="counter">0</span>
            </li>
            <li class="item">Level:
                <span id="level">1</span>
            </li>
            <li class="item">Time:
                <span id="timer">00:00:00 </span>
            </li>
        </ul>
    </div>

    <!--________________MODAL WINDOW___________________-->

    <div id="modal" class="backdrop is-hidden">
        <div class="modal">
            <h2 class="modal-title">YOU WIN!!!</h2>
            <ul class="madal-list">
                <li class="modal-item">You score:
                    <span id="totalScore"></span>
                </li>
                <li class="modal-item">Your time:
                    <span id="timeResult"></span>
                </li>
            </ul>
            <ul class="btn-list">
                <li class="btn-item">
                    <button id="next-level" type="submit" class="btn">Next level</button>
                </li>
                <li class="btn-item">
                    <button id="finish" type="submit" class="btn"><a href="./index.html" class="btn-link">Finish game</a></button>
                </li>
            </ul>
    </div>
    </div>

    <script src="src/js/timer.js" type="module"></script>
</body>

</html>
