<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="./src/images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Clicker Game</title>
</head>

<body class="section">
    <form class="sector" action="./game-page.html">
        <h2 class="form-title">Create account</h2>
        <label class="form-label">Nickname:
            <input type="text" name="nickname" id="nickname" minlength="3" maxlength="150" class="form-input" required
                placeholder="Please, write your nickname">
        </label>
        <label class="form-label">Name:
            <input type="text" name="name" id="name" minlength="3" maxlength="150" class="form-input"
                placeholder="Please, write your email">
        </label>
        <label class="form-label">Email:
            <input type="email" name="email" id="email" minlength="3" maxlength="150" class="form-input" required
                placeholder="Please, write your email">
        </label>
        <button type="submit" class="submit">Create user</button>
    </form>

    <script src="src/js/home-page.js" type="module"></script>
</body>

</html>
